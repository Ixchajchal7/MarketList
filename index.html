<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de SuperMercado</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    
    <header>
        <h1>Asistente de compras</h1>
    </header>

    <section>
        <h1>Cotizacion del dolar</h1>
    </section>

    <form id="info">
        <input type="text" id="titulo" placeholder="titulo" autocomplete="off">
        <input type="text" id="descripcion" placeholder="descripcion" autocomplete="off">
        <input type="number" id="precio" placeholder="precio" autocomplete="off">
        <button type="submit" id="agregar">Agregar</button>
    </form>

    <table>
        <tr>
            <td>Titulo</td>
            <td>Descripcion</td>
            <td>Precio</td>
            <td>Accion</td>
        </tr>
        <tbody id="tabla">

        </tbody>
    </table>
    

    <footer>
        <h1>Total <span id="total">XXXXX</span></h1>
        <button id="comprar">Comprar todo</button>
    </footer>

    <script src="./app1.js"></script>
</body>
</html>
